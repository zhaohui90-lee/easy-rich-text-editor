<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Font Size Editor</title>
    <style>
      #editor {
        border: 1px solid #ccc;
        min-height: 100px;
        padding: 10px;
      }
      .toolbar {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <select id="fontSize">
        <option value="small">小</option>
        <option value="medium" selected>正常</option>
        <option value="large">大</option>
        <option value="x-large">特大</option>
      </select>
    </div>
    <div id="editor" contenteditable="true">
      这是一个自定义的富文本编辑器。试试改变字体大小！
    </div>

    <script>
      class Command {
        constructor(editor) {
          this.editor = editor
        }
        execute() {}
      }

      class FontSizeCommand extends Command {
        execute(value) {
					const selection = window.getSelection()
					if (selection.rangeCount > 0) {
						const range = selection.getRangeAt(0)
						if (range.collapsed) {
							// 光标模式
							const line = range.startContainer.nodeType === Node.TEXT_NODE
									? range.startContainer.parentElement : range.startContainer
							line.style.fontSize = value
						} else {
							// 选择模式
							this.applyStyleToSelection(range, value)
						}
					} 
        }

				applyStyleToSelection(range, value) {
					const contents = range.extractContents()
					const span = document.createElement('span')
					span.style.fontSize = value
					span.appendChild(contents)
					range.insertNode(span)

					// clean
					this.cleanUpSpan(span.parentNode)
				}

				cleanUpSpan(parent) {
					const spans = parent.querySelectorAll('span')
					for (let i = 0; i < spans.length; i++) {
						const currentSpan = spans[i]
						const nextSpan = spans[i + 1]
						if (nextSpan && currentSpan.style.fontSize === nextSpan.style.fontSize) {
							while (nextSpan.firstChild) {
								currentSpan.appendChild(nextSpan.firstChild)
							}
							nextSpan.parentNode.removeChild(nextSpan)
						}
					}
				}
      }

      class CustomEditor {
        constructor(element) {
          this.element = element
          this.commands = new Map()
          this.init()
        }

        init() {
					this.element.focus()
          this.commands.set("fontSize", new FontSizeCommand(this))
          this.setupToolbar()
        }

        setupToolbar() {
          const fontSizeSelect = document.getElementById("fontSize")
          fontSizeSelect.addEventListener("change", (e) => {
            this.executeCommand("fontSize", e.target.value)
          })
        }

        executeCommand(commandName, value) {
          const command = this.commands.get(commandName)
          if (command) {
            command.execute(value)
          }
        }
      }

      const editor = new CustomEditor(document.getElementById("editor"))
    </script>
  </body>
</html>
